<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>automagicA11y â€“ Dialog context</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main id="main">
    <h1>Dialog via context</h1>
    <p>The context engine applies dialog semantics and behaviors when paired with a toggle.</p>
    <button class="btn" data-automagica11y-toggle="#context-dialog" data-automagica11y-context="dialog">
      Launch dialog
    </button>
    <div id="context-dialog" hidden data-automagica11y-dialog-dismissable>
      <div class="panel">
        <h2>Context-powered dialog</h2>
        <p>Focus is trapped, Escape closes, and background content is inert while open.</p>
        <button class="btn" data-automagica11y-dialog-close>Close</button>
      </div>
    </div>
  </main>
  <script type="module" src="../dist/automagica11y.esm.js"></script>
</body>
</html>
