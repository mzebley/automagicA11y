<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>automagicA11y â€“ Dialog semantics-only</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main id="main">
    <h1>Dialog semantics-only mode</h1>
    <p>Opt into semantics-only to wire ARIA without behavioral helpers.</p>
    <button
      class="btn"
      data-automagica11y-toggle="#semantic-dialog"
      data-automagica11y-context="dialog"
      data-automagica11y-context-mode="semantics-only"
    >
      Open semantics-only dialog
    </button>
    <div id="semantic-dialog" hidden>
      <div class="panel">
        <p>Semantics are applied, but focus trapping and escape-to-close are opt-in for custom logic.</p>
      </div>
    </div>
  </main>
  <script type="module" src="../dist/automagica11y.esm.js"></script>
</body>
</html>
